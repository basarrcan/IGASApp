<div class="margindiv">
  <h2 class="page-header">Transaction</h2>
  <form (submit)="onTransaction()" >
    <div class="form-group">
      <label for="receiver">Receiver</label>
      <input type="text" [(ngModel)]="receiver" name="receiver" class="form-control" id="receiver" placeholder="Enter Receiver Name">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" [(ngModel)]="amount" name="amount" class="form-control" id="amount" placeholder="Enter Amount">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
